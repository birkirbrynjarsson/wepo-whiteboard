        <title></title>

        <!-- Bootstrap CSS + Optional Theme -->

    </head>
    <body>
        <div id='toolbar'>
            <div id='thickness'>
                Thickness <span id='thickval'>10</span>
                <div id='decrease' class='toolbarcontrol'>+</div>
                <div id='increase' class='toolbarcontrol'>-</div>
                <div id='colors' class='colorcontrol'> 
                    Color: <input class="jscolor" value='000000'>
                </div>
            </div>
            <div id="shapes">
                    <div class='button active'> </div>
                    <div class='button'>
                        <label>
                            <input type="radio" name="shape" checked="checked" value="pen">Pen
                        </label> 
                    </div>
                    <div class="button">
                        <label>
                            <input type="radio" name="shape" value="line">Line
                        </label>
                    </div>
                    <div class="button">
                        <label>
                            <input type="radio" name="shape" value="rectangle">Rect
                        </label>
                    </div>
                    <div class="button">
                        <label>
                            <input type="radio" name="shape" value="circle">Circle
                        </label>
                    </div>
                     <div class="button">
                        <label>
                            <input type="radio" name="shape" value="text">Text
                        </label>
                    </div>
                </div>
        </div>
        <canvas id='myCanvas'></canvas>
