<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS + Optional Theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-left" id="toolbar" style="z-index: 2;">
            <h1>Kanner</h1>
            <hr>
            <div id="colorDiv">
               <p>Color</p>
               <input class="form-control jscolor" id="colorPicker" value="000000">
           </div>
           <div class="btn-group" id="defaultColors">
               <button class="button black" id="blackDefault" value="000000"></button>
                <button class="button red" id="redDefault" value="FF0000"></button>
                <button class="button blue" id="blueDefault" value="0000FF"></button>
                <button class="button green" id="greenDefault" value="008000"></button>
           </div>
           <hr>
           <div id="sliderDiv">
               <p id="lineWidthP">Thickness</p>
                <div class="range-slider">
                    <input class="range-slider__range" id="lineWidth" type="range" value="1" min="1" max="50">
                    <span class="range-slider__value" id="lineWidthP">0</span>
                </div>
           </div>
           <hr>
           <div id="undoButtons">
                <label class="btn btn-info btn-sm" id="undoBtn">
                     <span class="fa fa-undo"></span>
                     Undo
                </label>
                <label class="btn btn-info btn-sm" id="redoBtn">
                     <span class="fa  fa-repeat"></span>
                     Redo
                </label>
                
            </div>
            <div class="btn-group-vertical" data-toggle="buttons" id="shape">
                <label class="btn btn-info">
                     <span class="fa fa-hand-stop-o"></span>
                    <input type="radio" name="shape" id="select" value="select" autocomplete="off"> Select
                </label>
                <label class="btn btn-info active">
                    <span class="fa fa-pencil"></span> 
                    <input type="radio" name="shape" id="pen" value="pen" autocomplete="off" checked> Pen
                </label>
                <label class="btn btn-info">
                    <span class="fa fa-circle-o"></span> 
                    <input type="radio" name="shape" id="circle" value="circle" autocomplete="off"> Circle
                </label>
                <label class="btn btn-info">
                    <span class="fa fa-square-o"></span> 
                    <input type="radio" name="shape" id="rectangle" value="rectangle" autocomplete="off"> Rectangle
                </label>
                <label class="btn btn-info">
                     <span class="glyphicon glyphicon-minus"></span>
                    <input type="radio" name="shape" id="line" value="line" autocomplete="off"> Line
                </label>
                <label class="btn btn-info" id="txtBtn">
                     <span class="fa fa-font"></span>
                    <input type="radio" name="shape" id="text" value="text" autocomplete="off"> Text
                </label>
            </div>
            <hr>
           <div id="fontDiv">
               <div id="fontPicker">
                   <p>Font</p>
                   <select class="form-control btn btn-info" id="fontP">
                       <option value="Arial">Arial</option>
                       <option value="Calibri">Calibri</option>
                       <option value="Courier">Courier</option>
                       <option value="Times New Roman">Times New Roman</option>
                   </select>
               </div>
               <div id="fontSize">
                   <p>Size</p>
                   <select class="form-control btn btn-info" id="fontS">
                       <option value="10">10 px</option>
                       <option value="12">12 px</option>
                       <option value="14" selected='selected'>14 px</option>
                       <option value="16">16 px</option>
                       <option value="18">18 px</option>
                       <option value="20">20 px</option>
                   </select>
               </div>
                <div id="box">
                    <textarea id="txt" placeholder="Type your text here..."></textarea>
                </div>  
           </div>
           <hr>
           <label class="btn btn-info" id="saveBtn">
                     <span class="fa fa-save"></span>
                     Save
            </label>
            <label class="btn btn-info" id="loadBtn">
                     <span class="fa  fa-folder-open"></span>
                     Load
            </label>
            

        </div>
        <div class="container">
            <div class="row">
                 <canvas id='myCanvas' style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                 <canvas id='dummyCanvas' style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            </div>
        </div>  
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>       
        <script type="text/javascript" src="js/shape.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jscolor.js"></script>
        

    </body>
</html>
